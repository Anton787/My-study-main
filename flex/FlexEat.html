<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FlexEat.css">
</head>
<body>
    <div class="all-content">
        <h1>What do I have in my fridge?</h1>
        <div class="fridge">
            <div class="food"><img src="/flex/content/apple.png" alt="apple"><p class="food-name">Apple</p></div>
            <div class="food"><img src="/flex/content/avocado.png" alt="avocado"><p class="food-name">Avocado</p></div>
            <div class="food"><img src="/flex/content/banana.png" alt="banana"><p class="food-name">Banana</p></div>
            <div class="food"><img src="/flex/content/carrot.png" alt="carrot"><p class="food-name">Carrot</p></div>
            <div class="food"><img src="/flex/content/leek.png" alt="leek"><p class="food-name">Leek</p></div>
            <div class="food"><img src="/flex/content/lemon.png" alt="lemon"><p class="food-name">Lemon</p></div>
            <div class="food"><img src="/flex/content/lime.png" alt="lime"><p class="food-name">Lime</p></div>
            <div class="food"><img src="/flex/content/pear.png" alt="pear"><p class="food-name">Pear</p></div>
            <div class="food"><img src="/flex/content/potato.png" alt="potato"><p class="food-name">Potato</p></div>
            <div class="food"><img src="/flex/content/tomato.png" alt="tomato"><p class="food-name">Tomato</p></div>

        <hr>
        <p>...that's all... </p>
